<!DOCTYPE html>

<head>
    <title>Daily Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        p {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns in the grid */
            gap: 20px; /* Gap between grid items */
            justify-content: center;
        }
        li {
            margin: 10px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            color: #007BFF;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007BFF;
            color: #fff;
        }
        .day-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .day-box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Styles for the second row of the gallery */
        @media (min-width: 600px) {
            ul {
                grid-template-columns: repeat(3, 1fr); /* 3 columns in the grid */
            }
        }

        /* Styles for the third row of the gallery */
        @media (min-width: 900px) {
            ul {
                grid-template-columns: repeat(3, 1fr); /* 3 columns in the grid */
            }
        }

        /* Styles for the fourth row of the gallery */
        @media (min-width: 1200px) {
            ul {
                grid-template-columns: repeat(3, 1fr); /* 3columns in the grid */
            }
        }
        @media (min-width: 1500px) {
            ul {
                grid-template-columns: repeat(3, 1fr); /* 3columns in the grid */
            }
        }
    </style>
</head>
